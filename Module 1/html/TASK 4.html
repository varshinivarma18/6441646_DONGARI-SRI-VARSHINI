<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Events Gallery</title>
  <style>
    .event-image {
      border: 3px solid #4CAF50;
      border-radius: 8px;
      width: 200px;
      height: 150px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }
    .caption {
      text-align: center;
      font-style: italic;
      margin-top: 5px;
      font-size: 0.9em;
      color: #555;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-spacing: 15px;
      border-collapse: separate;
    }
    td {
      width: 33.33%;
      vertical-align: top;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Community Events Image Gallery</h2>

  <table>
    <tr>
      <td><img src="event1.jpg" alt="Community Clean-Up Day" title="Community Clean-Up Day" class="event-image" />
          <div class="caption">Community Clean-Up Day - April 2024</div></td>
      <td><img src="event2.jpg" alt="Spring Festival Parade" title="Spring Festival Parade" class="event-image" />
          <div class="caption">Spring Festival Parade - March 2024</div></td>
      <td><img src="event3.jpg" alt="Charity Bake Sale" title="Charity Bake Sale" class="event-image" />
          <div class="caption">Charity Bake Sale - February 2024</div></td>
    </tr>
    <tr>
      <td><img src="event4.jpg" alt="Outdoor Movie Night" title="Outdoor Movie Night" class="event-image" />
          <div class="caption">Outdoor Movie Night - January 2024</div></td>
      <td><img src="event5.jpg" alt="Neighborhood Picnic" title="Neighborhood Picnic" class="event-image" />
          <div class="caption">Neighborhood Picnic - December 2023</div></td>
      <td><img src="event6.jpg" alt="Holiday Light Display" title="Holiday Light Display" class="event-image" />
          <div class="caption">Holiday Light Display - December 2023</div></td>
    </tr>
  </table>

</body>
</html>
