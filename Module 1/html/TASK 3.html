<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome Banner Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Style for the welcome banner with blue background */
    #welcomeBanner {
      background-color: #007BFF; /* blue */
      color: white;
      padding: 20px;
      font-family: Arial, sans-serif;
      border-radius: 5px;
    }

    /* Highlight class for emphasis */
    .highlight {
      background-color: yellow;
      font-weight: bold;
      padding: 2px 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
